
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">


  <title>To-Do List</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <header class="page-header">
          <h2>To do list </h2>

        </header>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table toDoTable">
              <thead>
                <th class="col-md-8">what to do </th>
                <th class="col-md-2">Delete! </th>
                <th class="col-md-2">DONE!!! </th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-body">
            <div class="input-group">
              <input type="text" class="form-control" id="newWord" placeholder="what needs to be done?">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Do It!</button>
              </span>

            </div>
            <div class="alert"> <span class="glyphicon glyphicon-alert"> Hey you entered this already.  whats up with that ? <span class="glyphicon glyphicon-alert"> </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
